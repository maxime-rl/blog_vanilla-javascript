<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.js" integrity="sha512-14GPUgKFTeCsgj5WWZpTNQ525GYlOK3DMTqrjsly3TDIDnOUbZ5sWyfI6HqsWUmMmaCoa6q7FHrbq9xdqNhmYg==" crossorigin="anonymous"></script>
    <title>Formulaire</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="./index.html" class="header-brand">Blog</a>
            <div class="header-menu">
                <ul>
                    <li>
                        <a href="./index.html" class="header-nav">Accueil</a>
                    </li>
                    <li>
                        <a href="./form.html" class="header-nav active">Créer un article</a>
                    </li>
                </ul>
                <div class="header-menu-icon">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </header>
        <div class="content">
            <form action="">
                <h3 class="title-underline">Ajouter un article</h3>
                <div class="form-group">
                    <label>Auteur</label>
                    <input type="text" name="author">
                </div>
                <div class="form-group">
                    <label>Image de profil</label>
                    <input type="texte" placeholder="Entrez une url" name="img">
                </div>
                <!--<div class="form-group">
                    <label>Image de l'article</label>
                    <input type="texte" name="imgArticle">
                </div>-->
                <div class="form-group">
                    <label>Catégorie</label>
                    <input type="text" name="category">
                </div>
                <div class="form-group">
                    <label>Titre</label>
                    <input name="title">
                </div>
                <div class="form-group">
                    <label>Article</label>
                    <textarea name="content" placeholder="Votre article doit contenir au moins 400 caractères..."></textarea>
                </div>
                <ul id="errors" class="text-error"></ul>
                <div class="form-btn-container">
                    <button class="btn btn-secondary">Annuler</button>
                    <button class="btn btn-primary">Sauvegarder</button>
                </div>
            </form>
        </div>
        <footer>© blog 2020</footer>
    </div>
</body>
</html>
